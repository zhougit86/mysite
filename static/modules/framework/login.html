<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/bootstrap.css">
    <link rel="stylesheet" href="../../libs/AdminLTE.css">
    <title>Log In</title>

    <script src="../../libs/core.min.js"></script>
    <script src="../../utils/DomUtil.js"></script>
    <style>
        /* .form-group input {
             max-width: 300px;
         }*/
    </style>
    <script>
        z.ready(function () {
            z.event.onclick("#submitBtn", function () {
               DomUtil.closeModal();
            });
            z.util.callLater(function () {
                z.dom.focus("#userInput")
            }, 200);
        });
    </script>
</head>
<body>
<form class="form-horizontal">
    <div class="box-body">
        <div class="form-group">
            <label for="userInput" class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="userInput" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="pwdInput" class="col-sm-2 control-label">密码</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwdInput" placeholder="密码">
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button  id="submitBtn" class="btn btn-primary pull-right">登录</button>
    </div>
</form>
</body>
</html>
